<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube map</title>
    <link rel="stylesheet" href="pannellum.css"/>
    <script type="text/javascript" src="pannellum.js"></script>
    <style>
    #panorama {
        width: 100%;
        height: 540px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "default": {
        "firstScene": "house",
        "author": "M B-Schmitt",
        "sceneFadeDuration": 1000
    },
    
    
   "scenes": {
        "house": {
            "title": "",
            "hfov": 120,
            "pitch": -3,
            "yaw": 120,
            "type": "cubemap",
    "cubeMap": [
        "Files/Images/cubemapey6/Panorama8.front.jpg",
        "Files/Images/cubemapey6/Panorama8.right.jpg",
        "Files/Images/cubemapey6/Panorama8.back.jpg",
        "Files/Images/cubemapey6/Panorama8.left.jpg",
        "Files/Images/cubemapey6/Panorama8.top.jpg",
        "Files/Images/cubemapey6/Panorama8.bottom.jpg"
    ],
            "autoLoad": true,
            "compass": true,
            "northOffset": 247.5,
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 105,
                    "type": "info",
                    "text": "the cellar under the house",
                    
                }
               
            ]
        }
       }
});
</script>

</body>
</html>
