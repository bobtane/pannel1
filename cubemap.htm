<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cube map</title>
    <link rel="stylesheet" href="pannellum.css"/>
    <script type="text/javascript" src="pannellum.js"></script>
    <style>
    #panorama {
        width: 100%;
        height: 550px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "type": "cubemap",
    "cubeMap": [
        "Files/Images/cubemap/alma.front.jpg",
        "Files/Images/cubemap/alma.right.jpg",
        "Files/Images/cubemap/alma.back.jpg",
        "Files/Images/cubemap/alma.left.jpg",
        "Files/Images/cubemap/alma.top.jpg",
        "Files/Images/cubemap/alma.bottom.jpg"
    ]
});
</script>

</body>
</html>
